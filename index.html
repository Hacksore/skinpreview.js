<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>SkinPreview</title>
	<style>
		html,body{
			margin: 0;
			padding: 0;
		}
		#wrapper{
			width: 1000px;
			margin: 24px auto 0 auto;

		}

		.skin{
			float: left;
			margin: 6px 10px 6px 10px;
		}
		
		.search-controls{
			display: inline-block;
			//margin: 26px 0px 0px 0px;
		}
		.search-controls #search{			
			margin: 12px 0px 0px 0px;
		}
		
		.clearfix{ clear: both; }
	</style>
</head>

<body>


<div id="wrapper">
	<h1>Multiple skins</h1>
	<div id="multiple"></div>
	

	<div class="search-controls">	
		
		<h1>Search</h1>
		<input type="text" class="skin-input" placeholder="Username"/>	
		<input type="button" class="btn btn-primary btn-md skin-set" value="Go"/>
		<div id="search"></div>				
	
	</div>
	
	<h1>Scaling</h1>
	<div id="scale"></div>
	
</div>

</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="skinpreview.js"></script>
<script>

	]
	for(var i=0; i<skins.length; i++){
		var p = new SkinPreview({
			cape: true,
			scale: 4,
			skin: skins[i],
			prefix: "<a href='http://mcss.me/{:username}' class='skin'>",
			suffix: "</a>",
			div: "multiple",
			className: ""
		});
	}
	
		
	var search = new SkinPreview({
		cape: true,
		scale: 3,
		skin: "Hacksore",
		div: "search",
		prefix: "<a href='{:username}'>",
		suffix: "</a>",
		className: ""
	});
	
	$(".skin-set").click(function(){
		setSkin();
	});	

	$(".skin-input").keydown(function(e){	
		if(e.keyCode == 13){
			setSkin();
			$(".skin-input").val("");		
		}	
	});	
	
	function setSkin(){		
		var v = $(".skin-input").val();	
		$.get("https://hacksore.com/api/get/"+v, function(data){
			$("#skin-response").html(JSON.stringify(data, undefined, 4));
			search.setSkin(data.username);	
			$(".skin-input").val("");					
		});
	}
	
	var scale = new SkinPreview({
		cape: true,
		scale: 20,
		skin: "Hacksore",
		div: "scale",
		prefix: "<a href='{:username}'>",
		suffix: "</a>",
		className: ""
	});
		

});
</script>


</html>
